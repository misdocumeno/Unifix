// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity 32

// [1v1eq.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0
confogl_addcvar bhop_except_si_flags 16	// only jockey

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir scavogl1v1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_meleecontrol.smx]
confogl_addcvar l4d2_meleecontrol_enable 1
confogl_addcvar l4d2_meleecontrol_melee_penalty 6

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method 2

// Shared Settings
exec cfgogl/scavhunt/shared_settings.cfg